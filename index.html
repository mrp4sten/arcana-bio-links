<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcana - Links</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./index.css">
  <script defer src="./three.min.js"></script>
  <script defer src="./vanta.birds.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color1: 0x4a00ff,
        color2: 0xaeff,
        colorMode: "lerpGradient",
        speedLimit: 7.00,
        separation: 28.00,
        backgroundAlpha: 0
      })
    })
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main>
    <header>
      <img src="./img/arcana.png" alt="arcana">
      <h1>@ARCANA2007</h1>
    </header>

    <ul>
      <li>
        <a href="https://www.tiktok.com/@arcana2_0_0_7" target="_blank">
          <img src="./img/icons/tiktok.svg" alt="tiktok icon">
          TikTok
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/arcana2007" target="_blank">
          <img src="./img/icons/instagram.svg" alt="instagram icon">
          Instagram
        </a>
      </li>
      <li>
        <a href="https://discord.gg/f9QSc6CZt9" target="_blank">
          <img src="./img/icons/discord.svg" alt="discord icon">
          Discord Server
        </a>
      </li>
      <li>
        <a href="https://youtube.com/@arcana2007ig1zt" target="_blank">
          <img src="./img/icons/youtube.svg" alt="youtube icon">
          YouTube
        </a>
      </li>
    </ul>
  </main>
</body>

</html>
